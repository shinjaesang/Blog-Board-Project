<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <div th:fragment="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h1 class="card-title">Read Page</h1>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="bno" class="form-label">Bno:</label>
                                <input type="text" id="bno" name="bno" class="form-control" th:value="${dto.bno}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" id="title" name="title" class="form-control" th:value="${dto.title}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Content:</label>
                                <textarea id="content" name="content" rows="5" class="form-control" readonly>[[${dto.content}]]</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="writer" class="form-label">Writer:</label>
                                <input type="text" id="writer" name="writer" class="form-control" th:value="${dto.writerName}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="regDate" class="form-label">RegDate:</label>
                                <input type="text" id="regDate" name="regDate" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="modDate" class="form-label">ModifyDate:</label>
                                <input type="text" id="modDate" name="modDate" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <a th:href="@{/board/modify(bno=${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
                                <button type="button" class="btn btn-success">Modify</button>
                            </a>
                            <a th:href="@{/board/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
                                <button type="button" class="btn btn-secondary">List</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
