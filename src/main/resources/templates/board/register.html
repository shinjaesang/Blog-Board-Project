<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <div th:fragment="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h1 class="card-title">Register Page</h1>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/board/register}" th:method="post">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title:</label>
                                    <input type="text" id="title" name="title" placeholder="Enter Title" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">Content:</label>
                                    <textarea id="content" name="content" rows="5" class="form-control"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="writerName" class="form-label">Writer Name:</label>
                                    <input type="text" id="writerName" name="writerName" placeholder="Enter Writer Name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="writerEmail" class="form-label">Writer Email:</label>
                                    <input type="email" id="writerEmail" name="writerEmail" placeholder="Enter Writer Email" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-success">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
